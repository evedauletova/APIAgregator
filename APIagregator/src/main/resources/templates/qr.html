<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Qr</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/header.html::header}"></div>

<div class="container">
  <div class="container text-center">
    <div class="row d-flex justify-content-center">
      <img id = "qrimg" class="img-fluid" th:src="@{${qrlink}}" alt="qr image">
      <form method="post"action="/qr">
        <div class="mb-3">
          <label for="InputQRtext" class="form-label">QR text</label>
          <input type="text" name="qrText" class="form-control" id="InputQRtext" aria-describedby="QRtextHelp">
          <div id="QRtextHelp" class="form-text">Enter text to generate a QR code</div>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
