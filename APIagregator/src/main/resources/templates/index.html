<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/header.html::header}"></div>

<div class="container">
    <div class="container text-center">
        <div class="row">
            <div class="col-md">
                <img th:src="@{../images/weathers.jpg}" class="img-fluid" alt="...">
            </div>
            <div class="col-md">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">temperature</th>
                        <td th:text = "${weather.main.temp+'&#176 F'}"></td>
                    </tr>
                    <tr>
                        <th scope="row">pressure</th>
                        <td th:text = "${weather.main.pressure+' mb'}"></td>
                    </tr>
                    <tr>
                        <th scope="row">main</th>
                        <td th:text = "${weather.weather.get(0).main}"></td>
                    </tr>
                    <tr>
                        <th scope="row">description</th>
                        <td th:text = "${weather.weather.get(0).description}"></td>
                    </tr>
                    <tr>
                        <th scope="row">icon</th>
                        <td ><img th:src="@{${'http://openweathermap.org/img/w/'+weather.weather.get(0).icon+'.png'}}" alt=""></td>
                    </tr>
                    <tr>
                        <th scope="row">wind-speed</th>
                        <td th:text = "${weather.wind.speed+' m/s'}"></td>
                    </tr>
                    <tr>
                        <th scope="row">city</th>
                        <td th:text = "${weather.name}"></td>
                    </tr>
                    <tr>
                        <th scope="row">longitude</th>
                        <td th:text = "${weather.coord.lon+'&#176'}"></td>
                    </tr>
                    <tr>
                        <th scope="row">latitude</th>
                        <td th:text = "${weather.coord.lat+'&#176'}"></td>
                    </tr>
                    <tr>
                        <th scope = "row">city-name</th>
                        <td>
                            <form action="/api/weather" method="post">

                                <div class="mb-3">
                                    <input type="text" class="form-control" name="city" id="exampleInputEmail1"
                                           aria-describedby="emailHelp">

                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
      <div class="row">
          <div class="col">
              <iframe th:src="@{${'https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d21502.610948066456!2d'+weather.coord.lon
              +'!3d'+weather.coord.lat+'!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sus!4v1708149567324!5m2!1sru!2sus'}}" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

          </div>
      </div>
    </div>
</div>
</body>
</html>
