<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragments/header.html::header}"></div>

<div class="container mt-4">
    <form action="/auth/register" method="post" th:object="${user}" class="w-50  mx-auto">

        <div class="mb-3">
            <label for="firstname" class="form-label">Firstname</label>
            <input th:field="*{firstname}"type="text" class="form-control" id="firstname"aria-describedby="firstname">
            <div th:errors="*{firstname}" th:if="${#fields.hasErrors('firstname')}" class="alert alert-danger" role="alert">
            </div>

        </div>
        <div class="mb-3">
        <label for="lastname" class="form-label">Lastname</label>
        <input th:field="*{lastname}" type="text" class="form-control" id="lastname" aria-describedby="lastname">
            <div th:errors="*{lastname}" th:if="${#fields.hasErrors('lastname')}" class="alert alert-danger" role="alert">

            </div>

    </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div th:errors="*{email}" th:if="${#fields.hasErrors('email')}" class="alert alert-danger" role="alert">

            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1">
            <div th:errors="*{password}" th:if="${#fields.hasErrors('password')}" class="alert alert-danger" role="alert">

            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <span>Already have an account? <a href="/auth/login">Login</a></span>
    </form>
</div>
</body>

</html>
